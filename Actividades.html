<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Actividades - EasyTravesy</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="Pictures/globo con avion.webp" alt="Logo EasyTravesy">
                <h1>EasyTravesy</h1>
            </div>
            <h2 class="titulo">Actividades</h2>
        </header>

        <p class="subtitulo">Elegí experiencias únicas según tus intereses y fechas</p>

        <main class="container">
            <div class="columna">
                <h2>Duración</h2>
                <select id="duracionActividad">
                    <option disabled selected>Seleccioná duración</option>
                    <option>1-2 horas</option>
                    <option>3-5 horas</option>
                    <option>Medio día</option>
                    <option>Día completo</option>
                    <option>Más de un día</option>
                </select>
            </div>
            <div class="columna">
                <h2>Tipo de actividad</h2>
                <select id="tipoActividad">
                    <option disabled selected>Seleccioná una opción</option>
                    <option>Aventura</option>
                    <option>Cultura</option>
                    <option>Relax</option>
                    <option>Naturaleza</option>
                    <option>Gastronómica</option>
                </select>
            </div>
            <div class="columna">
                <h2>¿Qué personas?</h2>
                <select id="personasActividad">
                    <option disabled selected>Seleccioná una opción</option>
                    <option>Solo</option>
                    <option>Pareja</option>
                    <option>Familia</option>
                    <option>Amigos</option>
                </select>
            </div>
        </main>

        <button class="boton-buscar"
    onclick="guardarSeccion(
        'actividades',
        ['duracionActividad', 'tipoActividad', 'personasActividad'],
        ['Rafting en Mendoza', 'Clase de cocina italiana', 'Trekking por el Fitz Roy', 'Tour cultural por Cusco']
    )">Buscar</button>


        <footer>
            <h3>Contactos</h3>
            <img src="Pictures/facebook.jpg" alt="Facebook">
            <img src="Pictures/whatsapp.jpg" alt="WhatsApp">
            <img src="Pictures/instagram.jpg" alt="Instagram">
        </footer>
    </body>
</html>
