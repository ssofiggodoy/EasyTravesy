<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resultados - EasyTravesy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="funciones.js"></script>
</head>
<body onload="mostrarResultado()">
    <header>
        <div class="logo">
            <img src="Pictures/globo con avion.webp" alt="Logo EasyTravesy" />
            <h1>EasyTravesy</h1>
        </div>
        <h2 class="titulo">Resultados de tu búsqueda</h2>
    </header>

    <main class="container">
        <!-- Filtros aplicados -->
        <section id="filtros-usados">
            <h3>Tu búsqueda:</h3>
            <ul id="datosFiltro"></ul>
        </section>

        <!-- Opciones sugeridas -->
        <section id="opciones">
            <h3>Opciones sugeridas:</h3>
            <div id="resultadosDestino" class="resultados"></div>
            <div id="resultadosAlojamiento" class="resultados"></div>
            <div id="resultadosVuelos" class="resultados"></div>
            <div id="resultadosPaquetes" class="resultados"></div>
            <div id="resultadosAutos" class="resultados"></div>
            <div id="resultadosActividades" class="resultados"></div>
        </section>
    </main>

    <footer>
        <h3>Contactos</h3>
        <img src="Pictures/facebook.jpg" alt="Facebook">
        <img src="Pictures/whatsapp.jpg" alt="WhatsApp">
        <img src="Pictures/instagram.jpg" alt="Instagram">
    </footer>
</body>
</html>
