<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Destino - EasyTravesy</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="Pictures/globo con avion.webp" alt="Logo EasyTravesy">
                <h1>EasyTravesy</h1>
            </div>
            <h2 class="titulo">Destino</h2>
        </header>

        <p class="subtitulo">Elegí tu próximo destino según tus preferencias</p>

        <main class="container">
            <div class="columna">
                <h2>¿A dónde quieres ir?</h2>
                <input type="text" id="pais" placeholder="Ingresa un país">
                <input type="text" id="ciudad" placeholder="Ingresa una ciudad">
            </div>
            <div class="columna">
                <h2>¿No sabes a dónde ir?</h2>
                <select id="caracteristica">
                    <option value="">Selecciona una característica</option>
                    <option value="playa">Playa</option>
                    <option value="montaña">Montaña</option>
                    <option value="ciudad">Ciudad</option>
                    <option value="aventura">Aventura</option>
                </select>
                <button onclick="mostrarSugerencias()">Buscar una opción</button>
                <div id="sugerenciasContainer" style="margin-top: 10px;"></div>
            </div>

            <div class="columna">
                <h2>Presupuesto estimado</h2>
                <input type="number" id="presupuesto" placeholder="Presupuesto en dólares">
            </div>
        </main>

        <button class="boton-buscar" onclick="guardarDestino()">Buscar</button>

        <footer>
            <h3>Contactos</h3>
            <img src="Pictures/facebook.jpg" alt="Facebook">
            <img src="Pictures/whatsapp.jpg" alt="WhatsApp">
            <img src="Pictures/instagram.jpg" alt="Instagram">
        </footer>
    </body>
</html>
