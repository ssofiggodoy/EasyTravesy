<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Alojamiento - EasyTravesy</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="Pictures/globo con avion.webp" alt="Logo EasyTravesy">
                <h1>EasyTravesy</h1>
            </div>
            <h2 class="titulo">Alojamiento</h2>
        </header>

        <p class="subtitulo">Encontrá el lugar perfecto para tu estadía</p>

        <main class="container">
            <div class="columna">
                <h2>Fechas</h2>
                <input type="date" id="fechaEntrada" placeholder="Fecha de entrada">
                <input type="date" id="fechaSalida" placeholder="Fecha de salida">
            </div>
            <div class="columna">
                <h2>Buscar por preferencia</h2>
                <label><input type="radio" name="preferencia" id="preferencia" value="otros"> Alquileres temporales</label><br>
                <label><input type="radio" name="preferencia" value="hotel"> Hoteles</label>
            </div>
            <div class="columna">
                <h2>Personas/Habitaciones</h2>
                <input type="number" id="personas" min="1" placeholder="Cantidad de personas">
                <input type="number" id="habitaciones" min="1" placeholder="Cantidad de habitaciones">
            </div>
            <div>
                
            </div>
        </main>

        <button class="boton-buscar"
    onclick="guardarSeccion(
        'alojamiento',
        ['fechaEntrada', 'fechaSalida', 'preferencia', 'personas', 'habitaciones'],
        ['Hotel Sol', 'Departamento céntrico', 'Hostel barato']
    )">Buscar</button>
    
        <footer>
            <h3>Contactos</h3>
            <img src="Pictures/facebook.jpg" alt="Facebook">
            <img src="Pictures/whatsapp.jpg" alt="WhatsApp">
            <img src="Pictures/instagram.jpg" alt="Instagram">
        </footer>
    </body>
</html>
