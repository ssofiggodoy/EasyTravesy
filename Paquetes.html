<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Paquetes - EasyTravesy</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="Pictures/globo con avion.webp" alt="Logo EasyTravesy">
                <h1>EasyTravesy</h1>
            </div>
            <h2 class="titulo">Paquetes</h2>
        </header>

        <p class="subtitulo">Elige combos armados y aprovecha mejores precios</p>

        <main class="container">
            <div class="columna">
                <h2>¿A dónde quieres ir?</h2>
                <input type="text" id="paisPaquete" placeholder="Ingresa un país">
                <input type="text" id="ciudadPaquete" placeholder="Ingresa una ciudad">
            </div>
            <div class="columna">
                <h2>Fechas</h2>
                <input type="date" id="fechaEntradaPaquete">
                <input type="date" id="fechaSalidaPaquete">
            </div>
            <div class="columna">
                <h2>Personas/Habitaciones</h2>
                <input type="number" id="personasPaquete" placeholder="Cantidad de personas">
                <input type="number" id="habitacionesPaquete" placeholder="Cantidad de habitaciones">
            </div>
        </main>

        <button class="boton-buscar"
    onclick="guardarSeccion(
        'paquetes',
        ['fechaSalidaPaquete', 'fechaRegresoPaquete', 'cantidadPersonasPaquete', 'cantidadHabitacionesPaquete'],
        ['Paquete Cancún All-Inclusive', 'Tour por Europa Central', 'Crucero Caribeño']
    )">Buscar</button>


        <footer>
            <h3>Contactos</h3>
            <img src="Pictures/facebook.jpg" alt="Facebook">
            <img src="Pictures/whatsapp.jpg" alt="WhatsApp">
            <img src="Pictures/instagram.jpg" alt="Instagram">
        </footer>
    </body>
</html>
