<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Vuelos - EasyTravesy</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="funciones.js" defer></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="Pictures/globo con avion.webp" alt="Logo EasyTravesy">
                <h1>EasyTravesy</h1>
            </div>
            <h2 class="titulo">Vuelos</h2>
        </header>

        <p class="subtitulo">Encontrá las mejores opciones de vuelo para tu viaje</p>

        <main class="container">
            <div class="columna">
                <h2>Origen y destino</h2>
                <input id="origenVuelo" type="text" placeholder="Ciudad de origen">
                <input id="destinoVuelo" type="text" placeholder="Ciudad de destino">
            </div>
            <div class="columna">
                <h2>Fechas</h2>
                <input id="fechaIdaVuelo" type="date">
                <input id="fechaVueltaVuelo" type="date">
            </div>
            <div class="columna">
                <h2>Pasajeros / Clase</h2>
                <input id="pasajerosVuelo" type="number" placeholder="Cantidad de pasajeros">
                <select id="claseVuelo">
                    <option value="">Selecciona clase</option>
                    <option value="economica">Económica</option>
                    <option value="ejecutiva">Ejecutiva</option>
                    <option value="primera">Primera</option>
                </select>
            </div>
        </main>

        <button class="boton-buscar"
    onclick="guardarSeccion(
        'vuelos',
        ['origenVuelo', 'destinoVuelo', 'fechaIdaVuelo', 'fechaVueltaVuelo', 'pasajerosVuelo', 'claseVuelo'],
        ['Vuelo directo a París', 'Vuelo con escala en Madrid', 'Vuelo económico a Roma']
    )">Buscar</button>

        <footer>
            <h3>Contactos</h3>
            <img src="Pictures/facebook.jpg" alt="Facebook">
            <img src="Pictures/whatsapp.jpg" alt="WhatsApp">
            <img src="Pictures/instagram.jpg" alt="Instagram">
        </footer>
    </body>
</html>
